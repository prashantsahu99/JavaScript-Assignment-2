<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Assignment-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>
<body class="bg-secondary text-white">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6 " >
                <h2 class="text-center text-dark m-5" id="heading">Form</h2>
                <div class="main-container">
            
                <form action="" class="m-5"  id="MyForm">
                    <div class="mb-4">
                        <label for="Name">Name :</label>
                        <input type="text" class="form-control" id="name"  placeholder="Enter name" >
                    </div>
                    <div class="mb-4">
                        <label for="Email" class="ml-5">Email :</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="mb-4">
                        <label for="Mobile">Mobile No :</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile No">
                    </div>
                    <div class="text-center" id="myDynamicTable">
                        <button class="btn btn-primary" type="button" onclick="addRow()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
            <div class="col-sm-6 text-center text-success">
                <h2 class="text-center text-dark m-5">Table</h2>
                <div>
                <table class="table table-dark table-striped" id="myTableData" align="center">
                    <thead class="text-white " >
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                    </thead>
                    <tbody id="table_body">

                    </tbody>
                </table>
            </div>
               
                </div>
        
    </div>
</body>
</html>
